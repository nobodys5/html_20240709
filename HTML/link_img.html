<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 링크 및 이미지 요소</title>
</head>
<body>
    <!-- <a> : 하이퍼링크를 사용하기 위한 요소, href 속성에 이동할 경로를 지정 -->
    <a href="https://www.naver.com">NAVER</a>
    <a href="https://www.naver.com" target="_blank">NAVER2</a>
    <a href="./link_next.html">다음페이지</a>
    <a href="#Section2">Section 2로 이동</a>
    <div style="height: 1000px; background-color: rgba(0, 0, 0, 0.2);">Section1</div>
    <div style="height: 1000px; background-color: rgba(255, 0, 0, 0.2);" id="Section2">Section2</div>

    <!-- <img> : 이미지를 페이지에 출력하기 위한 요소, src 속성으로 출력할
     이미지의 경로를 지정 -->
     <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ9gJzy5xH8X_XbDs9ArfAH8C9D7mAc6kcaBQ&s">
     <img src="/img/images.jpeg" alt="그림">
     <img src="" alt="그림">
</body>
</html>
