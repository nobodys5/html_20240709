<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 입력 요소</title>
</head>
<body>
    <!-- <input /> : 사용자로부터 입력을 받는 기본적인 요소 -->

    <!-- type 속성 : 입력 요소의 형태 -->
    
    <!-- text : type의 기본값, 문자열을 그대로 입력받음 -->
    <input type="text" />
    <!--  password : 입력받은 문자열을 가림 -->
    <input type="password" />

    <!-- 날짜와 관련된 타입은 firefox에서는 지원 안됨 -->
    <!-- date : 날짜를 입력받음 UI를 통해서 입력 받음 -->
    <input type="date" />
    <!-- time : 시간을 UI를 통해서 입력 받음-->
    <input type="time" />
    <!-- datetime-local : 날짜 및 시간을 UI를 통해서 입력 받음-->
    <input type="datetime-local" />

    <!-- file : 파일을 입력받을 수 있음 -->
    <input type="file" />
    <!-- accept : 파일 입력시 확장자에 대한 제한 -->
    <input type="file" accept="image/*" />
    
    <!-- number : 숫자만 입력받을 수 있음 -->
    <input type="number" />
    <!-- min, max, step : 최소값, 최대값, 스탭 -->
    <input type="number" / min="1" max="10" step="2">
    
    <!-- range : 숫자의 선택폭의 제한  -->
    <input type="range" / min="1" max="10" step="2">

    <!-- checkbox : 주어진 리스트 중에서 복수를 선택할 수 있도록 -->
     <!-- name 속성으로 체크박스를 그룹화 -->
     <!-- value 속성이 반드시 필요함 -->
     <form>
         <input type="checkbox" name="skill" value="java"/>
         <input type="checkbox" name="skill" value="java2"/>
         <input type="checkbox" name="skill" value="java3"/>
         <input type="checkbox" name="skill" value="java4"/>
         <button>제출</button>
        </form>
        
        <!-- radio :  주어진 리스트 중에 하나를 선택 -->
        <!-- name 속성으로 라디오를 그룹화 -->
        <!-- value 속성이 반드시 필요함 -->
        <input type="radio" name="a" value="a1"/>
        <input type="radio" name="a" value="a2"/>
        <input type="radio" name="b" value="a3"/>
        <input type="radio" name="b" value="a4"/>

        <!-- hidden : 화면에 보이지 않음 -->
        <form>
            <input type="hidden" name="hiddenData" value="Hello"/>
            <button>제출</button>
        </form>

        <!-- checked 속성 : checkbox와 radio 타입에 초기 선택여부 지정 -->
        <input type="checkbox" checked />
        <input type="checkbox" />

        <!-- readonly 속성 : 입력 요소를 읽기전용으로 지정 -->
        <input type="text" value="기본값" readonly />

        <!-- disalbed 속성 : 입력 요소를 사용하지 않는 것으로 지정 -->
        <input type="text" value="사용 불가" disabled />

        <!-- <hr /> : 구분선 -->
        <hr />
        <!-- <select> : 주어진 리스트에서 특정 요소를 선택할 때 지정하는 요소-->
        <select>
            <!-- <option> : 선택할 수 있는 항목 요소 -->
            <!-- option 요소의 컨텐츠는 실제 값이 아님, 실제 값은 value 속성으로 지정-->
            <!-- select 속성 : 초기 선택여부 지정-->
            
            <option value="apple">사과</option>
            <option value="banana">바나나</option>
            <option value="cacao">카카오</option>
            <option value="curry">커리</option>
        </select>

        <!-- <textarea> : 문자열을 여러줄에 걸쳐서 작성할 수 있도록 하는 요소 -->
        <!-- rows, cols 속성 : textarea의 크기를 지정  -->
        <!-- value 속성을 사용하지 않음, 만약에 기본값을 지정하고 싶을때 요소의 컨텐츠로 지정-->
        <textarea rows="10" cols="4">텍스트에어리어기본값수정</textarea>
</body>
</html>
